<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Simon Says</title>
  </head>
  <body>
    <div class="gameboard">
      <div id="blue" class="color blue left" data-color="blue"></div>
      <div id="red" class="color red right" data-color="red"></div>
      <div id="yellow" class="color yellow left" data-color="yellow"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="btnStart" class="btn-start">Start to play!</button>
    </div>
  </body>
  <script src="/javascript/script.js"></script>
</html>
